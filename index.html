<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- progress bar for the timer -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%" aria-va></div>
    </div>

    <!-- quiz questions and choice buttons -->
    <div class="container">
        <div class="row mt-4 mb-5">
            <h3 id="question">HTML Quiz</h3>
        </div>
        <div class="row">
            <div class="col">
                <div class="row mb-4">
                    <button id="button1" type="button" class="btn btn-primary startQuiz" value="1">Start</button>
                </div>
                <div class="row mb-4">
                    <button id="button2" type="button" class="btn btn-primary d-none" value="2"></button>
                </div>
                <div class="row mb-4">
                    <button id="button3" type="button" class="btn btn-primary d-none" value="3"></button>
                </div>
                <div class="row mb-4">
                    <button id="button4" type="button" class="btn btn-primary d-none" value="4"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>

</html>
